<div class="pet-form dog-bg">
    <form class="form" [formGroup]="formulario" (ngSubmit)="sendForm($event)">
        <h3> <span>R</span>egister <span>D</span>og</h3>
        <mat-form-field class="example-form-field">
            <mat-label>ID</mat-label>
            <input matInput type="text" formControlName="id" autocomplete="off">

        </mat-form-field>

        <section class="dog-actions">
            <h4>Actions</h4>
            <mat-checkbox class="example-margin" (change)="onChange('roll over', $event.checked)">Roll Over</mat-checkbox>
            <mat-checkbox class="example-margin" (change)="onChange('sit', $event.checked)">Sit</mat-checkbox>
            <mat-checkbox class="example-margin" (change)="onChange('lay down', $event.checked)">Lay Down</mat-checkbox>
            <mat-checkbox class="example-margin" (change)="onChange('bark', $event.checked)">Bark</mat-checkbox>






        </section>



        <button type="submit" mat-raised-button>Register</button>

    </form>
</div>
