<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport fixedTopGap="50" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-nav-list>
            <a mat-list-item routerLink="cat_form" routerLinkActive="active">
                <mat-icon>add</mat-icon>New Cat
            </a>
            <a mat-list-item routerLink="dog_form" routerLinkActive="active">
                <mat-icon>add</mat-icon>New Dog
            </a>
            <a mat-list-item routerLink="pets_list" routerLinkActive="active">All Pets</a>
            <a mat-list-item href="#">Cleaned</a>
            <a mat-list-item href="#">Ready</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <!-- Add Content Here -->
        <!--    <app-cat-form></app-cat-form> -->

        <!--    <app-pets></app-pets> -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
