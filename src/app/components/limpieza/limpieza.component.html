<section>
    <h3> <span>C</span>ats</h3>
    <p *ngIf="catsCleansing.length===0">No Cats to be Treated</p>

    <table *ngIf="catsCleansing.length>0" mat-table [dataSource]="catsCleansing" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->


        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- IC Column -->
        <ng-container matColumnDef="ic">
            <th mat-header-cell *matHeaderCellDef> Intelectual Coeficcent </th>
            <td mat-cell *matCellDef="let element"> {{element.ic}} </td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.ready ? 'Ready' :'Not Ready'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="deleteCat(element.id)">
                   <mat-icon>delete</mat-icon>Delete
                </button>
                <button mat-raised-button style="margin-left: 20px;" (click)="cleanCat(element)">
                    <mat-icon>medication</mat-icon> Treat
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsCats"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsCats;"></tr>
    </table>
    <div *ngIf="catsCleansing.length>0" class="button-actions">
        <button class="clean-button" mat-raised-button (click)="cleanAllCats()">
           <mat-icon>medication</mat-icon> Treat All
        </button>
        <button class="clean-button" mat-stroked-button (click)="sendCatsToAdoption()">Send to Adoption Center</button>
    </div>



</section>
