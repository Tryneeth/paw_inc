<form class="form" [formGroup]="formulario" (ngSubmit)="sendForm($event)">
    <h3>Register Cat</h3>
    <mat-form-field class="example-form-field">
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="id" autocomplete="off">

    </mat-form-field>

    <mat-form-field class="example-form-field">
        <mat-label>Estimated IC</mat-label>
        <input matInput type="number" formControlName="ic" autocomplete="off">
    </mat-form-field>


    <div class="radio-buttons">
        <h3>Select the state</h3>
        <mat-radio-group aria-label="State" formControlName="state">
            <mat-radio-button value="healthy">Healthy</mat-radio-button>
            <br>
            <mat-radio-button value="needed">Need Attention</mat-radio-button>
        </mat-radio-group>
    </div>






    <button type="submit" mat-raised-button color="warn">Register</button>

</form>
